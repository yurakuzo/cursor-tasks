{% extends "base.html" %}

{% load static %}

{% block additional_css %}
    <link rel="stylesheet" href="{% static 'css/checkout.css' %}">
{% endblock %}

{% block content %}
    <!DOCTYPE html>
    <html>
    <head>
        <title>Checkout Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    </head>

    <body>
    <div class="col-md-4 container bg-default">

        <h4 class="my-4">
            Billing Address
        </h4>

        <form action="{% url 'checkout_proceed' %}" method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" name="first_name" placeholder="First Name">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>

                <div class="col-md-6 form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" name="last_name" placeholder="Last Name">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="adress">Address</label>
                <input type="text" class="form-control" name="address" id="adress" placeholder="1234 Main Street" required>
                <div class="invalid-feedback">
                    Please enter your shipping address.
                </div>
            </div>

            <div class="form-group">
                <label for="address2">Address 2
                    <span class="text-muted">(Optional)</span>
                </label>
                <input type="text" class="form-control" name="address2" id="adress2" placeholder="Flat No">
            </div>

            <div class="row">
                <div class="col-md-4 form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" name="country">
                </div>

                <div class="col-md-4 form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city">
                </div>

                <div class="col-md-4 form-group">
                    <label for="postcode">Postcode</label>
                    <input type="text" class="form-control" id="postcode" name="postcode">
                </div>
            </div>

            <hr>


            <button class="btn btn-primary bt-lg btn-block" type="submit">Continue to Checkout</button>
        </form>
    </div>

{% endblock %}

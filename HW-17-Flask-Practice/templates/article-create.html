{% extends 'base.html' %}

{% block content %}
<form action="/article/save" method="POST">
    <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" class="form-control" id="title" name="title" aria-describedby="title">
    </div>
    <div class="form-floating mb-3">
      <textarea class="form-control" placeholder="Leave a body here" id="floatingTextarea2" name="body" style="height: 100px"></textarea>
      <label for="floatingTextarea2">Body</label>
    </div>
    <select class="form-select form-select-lg mb-3" name="categories" multiple aria-label=".form-select-lg example">
        {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
